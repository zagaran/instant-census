{% extends "base.html" %}

{% block title %}Reset Password | Instant Census{% endblock %}

{% block javascript %}{% endblock %}

{% block content %}
<div class="container">
{% if authenticated %}
    <h4>Please enter your new password.</h4>
    <br />
    <div class="col-xs-6">
        <form method="POST" action="/new_password" role="form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input id="password" name="password" type="password" class="form-control" value="{{ email }}" />
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirm New Password</label>
                <input id="password-confirm" name="password_confirm" type="password" class="form-control" value="{{ email }}" />
            </div>
            <input id="token" name="token" type="hidden" value="{{ token }}" />
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Set New Password</button>
            </div>
        </form>
    </div>
{% endif %}
</div>
{% endblock %}
