{% extends "base.html" %}

{% block title %}Reset Password | Instant Census{% endblock %}

{% block javascript %}{% endblock %}

{% block content %}
<div class="container">
    <h4>Please enter your email address to reset your password.</h4>
    <br />
    <div class="col-xs-6">
        <form method="POST" action="/reset_password" role="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" value="{{ email }}" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Reset Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
